<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>### The Triangle Classifier ### </title>
  </head>
  <body>
    <div class="container">
      <h1>What type of triangle do you have?</h1>
      <h2>Enter the sides below to find out...</h2>
      <form class="user_input">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input id="side1" type="number">
        </div>
         <div class="form-group">
          <label for="side1">Side 2:</label>
          <input id="side2" type="number">
        </div>
        <div class="form-group">
          <label for="side1">Side 3:</label>
          <input id="side3" type="number">
        </div>
        <button type="submit" class="btn"> Go! </button>
      </form>
      <div id="result">
        <h2>
          <p>Looks like <span id="grammar"></span> <span id="classification"></span> triangle!</p>
        </h2>
      </div>
    </div>
  </body>
</html>
